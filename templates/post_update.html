{% extends "base.html" %}


{% block title %}
    Обновление статьи
{% endblock %}

{% block content %}
    <h1> Обновление статьи </h1>
    <form method="post">
      <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название статьи"><br>
      <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс">{{ article.intro }}</textarea><br>
      <textarea name="text" id="text" class="form-control" placeholder="Введите основаной текст">{{ article.text }}</textarea><br>
      <input type="submit" class="btn btn-success" value="Обновить">
    </form>
{% endblock %}
